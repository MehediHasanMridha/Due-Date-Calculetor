    <div class="bg-black h-1 w-[550px] mx-auto my-10"></div>
    <div class=" space-y-6">
        <div class="flex flex-row justify-between mx-16">
            <label class="font-bold" for="show">The expected foaling date:</label>
            <input type="text" class="border border-red-600 w-[250px] focus:outline-none px-2" readonly placeholder="Expected Foaling Date" id="show" value="">
        </div>
        <div class="flex flex-row justify-between mx-16">
            <label class="font-bold" for="vac1">5 month Rhino vaccination:</label>
            <input type="text" class="border border-red-600 w-[250px] focus:outline-none px-2" readonly placeholder="Expected Foaling Date" id="vac1" value="">
        </div>
        <div class="flex flex-row justify-between mx-16">
            <label class="font-bold" for="vac2">7 month Rhino vaccination:</label>
            <input type="text" class="border border-red-600 w-[250px] focus:outline-none px-2" readonly placeholder="Expected Foaling Date" id="vac2" value="">
        </div>
        <div class="flex flex-row justify-between mx-16">
            <label class="font-bold" for="vac3">Remove fescue from diet:</label>
            <input type="text" class="border border-red-600 w-[250px] focus:outline-none px-2" readonly placeholder="Expected Foaling Date" id="vac3" value="">
        </div>
        <div class="flex flex-row justify-between mx-16">
            <label class="font-bold" for="vac4">9 month Rhino vaccination:</label>
            <input type="text" class="border border-red-600 w-[250px] focus:outline-none px-2" readonly placeholder="Expected Foaling Date" id="vac4" value="">
        </div>
        <div class="flex flex-row justify-between mx-16">
            <label class="font-bold" for="vac5">Eastern/Western encephalomyelitis,
            West Nile, Tetanus and Influenza
            vaccination:</label>
            <input type="text" class="border border-red-600 w-[250px] focus:outline-none px-2" readonly placeholder="Expected Foaling Date" id="vac5" value="">
        </div>
    </div>

    <script>
        const monthNames = ["January", "February", "March", "April", "May", "June",
            "July", "August", "September", "October", "November", "December"
        ];
        const monthDay = [31,28,31, 30,31,30,31,31,30,31,30,31];
        function update() {
            let show = document.getElementById('show');
            var select = document.getElementById('month');
            var month = parseInt(select.value) + 10;
            var temp = parseInt(select.value);

            let date = document.getElementById('day');
            let day = parseInt(date.value);
            let year = document.getElementById('year');
            year = parseInt(year.value);
            day = ((((day + 340) / 30) - 11) * 30) - 5;
            if (month > 11) {
                month = month - 12;
            }
            if (parseInt(day) > 30) {
                day = day - 30;
                month = month + 1;
                if (month > 11) {
                    month = month - 12;
                }
            }
            if (parseInt(day) <= 0) {
                month = month - 1;
                day = monthDay[month];
            }
            if (temp >= month) {
                year = year + 1;
            }
            show.value = monthNames[month].concat(" ", parseInt(day), ",", year);
            console.log(parseInt(day), monthNames[month], year);
        }
        function vac1(){
            let vac1= document.getElementById('vac1');
            var select = document.getElementById('month');
            var month = parseInt(select.value) + 4;
            var temp = parseInt(select.value);

            let date = document.getElementById('day');
            let day = parseInt(date.value);
            let year = document.getElementById('year');

            if (month > 11) {
                month = month - 12;
            }
            if (parseInt(day) > 30) {
                day = day - 30;
                month = month + 1;
                if (month > 11) {
                    month = month - 12;
                }
            }
            if (parseInt(day)<=0) {
                month=month-1;
                day=monthDay[month];
            }
            if (temp >= month) {
                year = year + 1;
            }
            vac1.value = monthNames[month].concat(" ", parseInt(day), ",", year);
        }

            let date = document.getElementById('day');

                month = month + 1;

                    month = month - 12;
                }
            }
            if (parseInt(day)<=0) {
                month=month-1;
                day=monthDay[month];
            }
            if (temp >= month) {
                year = year + 1;
            }
            vac3.value = monthNames[month].concat(" ", parseInt(day), ",", year);
        }
        function vac4(){
            let vac4= document.getElementById('vac4');
            var select = document.getElementById('month');
            var month = parseInt(select.value) + 8;
            var temp = parseInt(select.value);

            let date = document.getElementById('day');
            let day = parseInt(date.value);

            day = ((((day + 270) / 30) - 9) * 30);

            }
            if (parseInt(day)<=0) {

                day=monthDay[month];

            if (temp >= month) {
